{% extends 'base.html' %}
{% block banner %}
<h1 class="text-white">
            Login
          </h1>
          <p class="mx-auto text-white  mt-20 mb-40">
            Signin to your account
          </p>

{% endblock %}

{% block content %}

<div class="offset-lg-3 col-lg-4 col-md-6">
    <div style="border: 3px purple dotted ; padding:10px">
          <div class="course-form-section">
            <h3 class="text-blue">Login</h3>
            <p class="text-white">It is high time for learning</p>
            <form class="course-form-area contact-page-form course-form text-right" id="myForm" action="{% url 'accounts:login' %}" method="post">
              {% csrf_token %}
                <div class="form-group col-md-12">
                <input type="text" class="form-control" id="subject" name="username" placeholder="username" onfocus="this.placeholder = ''"
                 onblur="this.placeholder = 'username'">
              </div>
              <div class="form-group col-md-12">
                <input type="password" class="form-control" id="email" name="password" placeholder="password" onfocus="this.placeholder = ''"
                 onblur="this.placeholder = 'password'">
              </div>
              <div class="col-lg-12 text-center">
                <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect">Submit</button>
              </div>
            </form>
          </div>
    </div>
        </div>
{% endblock %}
